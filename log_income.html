  <main class="income-container">
    <h1>Log Income</h1>
    <form id="income-form" class="income-form">
      <label for="income-date">Date</label>
      <input type="date" id="income-date" name="date" required />

      <label for="income-amount">Amount</label>
      <input type="number" id="income-amount" name="amount" step="0.01" required />

      <label for="income-desc">Description (optional)</label>
      <input type="text" id="income-desc" name="description" />

      <button type="submit">Add Entry</button>
    </form>
  </main>
<script src="main.js"></script>
<script type="module" src="auth_visibility.js"></script>
